<div class="bg-white border border-gray-200 dark:bg-white/[0.03] dark:border-gray-800 rounded-2xl">
  <div class="px-6 py-5">
    <button (click)="Toogle()" class="inline-flex items-center justify-center gap-2 rounded-lg transition px-4 py-3 text-sm bg-white text-gray-700 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:ring-gray-700 dark:hover:bg-white/[0.03] dark:hover:text-gray-300">{{toggleText()}} Items list</button>
  </div>
  <div class="p-4 border-t border-gray-100 dark:border-gray-800 sm:p-6">
    <div class="space-y-6" #dropdownMenu>
      <app-query-builder (emitQueryFilter)="ReceiveFilters($event)"
                         [queryTitle]="'Item Filters'"
                         [selectOptions]="availableOptions"
      >

      </app-query-builder>
      <hr class="my-6 dark:border-gray-700">
      <div class="overflow-hidden rounded-xl bg-white dark:bg-white/[0.03]">
        <div class="flex flex-col gap-2 px-4 py-4 border border-b-0 border-gray-100 dark:border-white/[0.05] rounded-t-xl sm:flex-row sm:items-center sm:justify-between">
<!--          <div class="flex items-center gap-3"><span class="text-gray-500 dark:text-gray-400">Show</span>-->
<!--            <div class="relative z-20 bg-transparent">-->
<!--              <select class="w-full py-2 pl-3 pr-8 text-sm text-gray-800 bg-transparent border border-gray-300 rounded-lg appearance-none dark:bg-dark-900 h-9 bg-none shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800 ng-pristine ng-valid ng-touched">-->
<!--                <option value="5">5</option>-->
<!--                <option value="8">8</option>-->
<!--                <option value="10">10</option>-->
<!--                &lt;!&ndash;&ndash;&gt;-->
<!--              </select>-->
<!--              <span class="absolute z-30 text-gray-500 -translate-y-1/2 right-2 top-1/2 dark:text-gray-400"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="stroke-current"><path d="M3.8335 5.9165L8.00016 10.0832L12.1668 5.9165" stroke="" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round"></path></svg></span></div>-->
<!--            <span-->
<!--              class="text-gray-500 dark:text-gray-400">entries</span>-->
<!--          </div>-->
          <div class="relative"><span class="absolute text-gray-500 -translate-y-1/2 pointer-events-none left-4 top-1/2 dark:text-gray-400"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="fill-current"><path fillRule="evenodd" clipRule="evenodd" d="M3.04199 9.37363C3.04199 5.87693 5.87735 3.04199 9.37533 3.04199C12.8733 3.04199 15.7087 5.87693 15.7087 9.37363C15.7087 12.8703 12.8733 15.7053 9.37533 15.7053C5.87735 15.7053 3.04199 12.8703 3.04199 9.37363ZM9.37533 1.54199C5.04926 1.54199 1.54199 5.04817 1.54199 9.37363C1.54199 13.6991 5.04926 17.2053 9.37533 17.2053C11.2676 17.2053 13.0032 16.5344 14.3572 15.4176L17.1773 18.238C17.4702 18.5309 17.945 18.5309 18.2379 18.238C18.5308 17.9451 18.5309 17.4703 18.238 17.1773L15.4182 14.3573C16.5367 13.0033 17.2087 11.2669 17.2087 9.37363C17.2087 5.04817 13.7014 1.54199 9.37533 1.54199Z" fill=""></path></svg></span>
            <input
              type="text" placeholder="Search..." class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent py-2.5 pl-11 pr-4 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800 xl:w-[300px] ng-untouched ng-pristine ng-valid">
          </div>
        </div>
        <div class="max-w-full overflow-x-auto custom-scrollbar">
          <table class="w-full">
            <thead class="border-t border-gray-100 dark:border-white/[0.05]">
            <tr>
              <th class="px-4 py-3 border border-gray-100 dark:border-white/[0.05]">
                <div class="flex items-center justify-between cursor-pointer">
                  <p class="font-medium text-gray-700 text-theme-xs dark:text-gray-400">Good Id</p>
                  <div class="flex flex-col gap-0.5">
                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-300 dark:text-gray-700 text-brand-500">
                      <path d="M4.40962 0.585167C4.21057 0.300808 3.78943 0.300807 3.59038 0.585166L1.05071 4.21327C0.81874 4.54466 1.05582 5 1.46033 5H6.53967C6.94418 5 7.18126 4.54466 6.94929 4.21327L4.40962 0.585167Z" fill="currentColor"></path>
                    </svg>
                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-300 dark:text-gray-700">
                      <path d="M4.40962 4.41483C4.21057 4.69919 3.78943 4.69919 3.59038 4.41483L1.05071 0.786732C0.81874 0.455343 1.05582 0 1.46033 0H6.53967C6.94418 0 7.18126 0.455342 6.94929 0.786731L4.40962 4.41483Z" fill="currentColor"></path>
                    </svg>
                  </div>
                </div>
              </th>
              <th class="px-4 py-3 border border-gray-100 dark:border-white/[0.05]">
                <div class="flex items-center justify-between cursor-pointer">
                  <p class="font-medium text-gray-700 text-theme-xs dark:text-gray-400">Serial Number</p>
                  <div class="flex flex-col gap-0.5">
                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-300 dark:text-gray-700">
                      <path d="M4.40962 0.585167C4.21057 0.300808 3.78943 0.300807 3.59038 0.585166L1.05071 4.21327C0.81874 4.54466 1.05582 5 1.46033 5H6.53967C6.94418 5 7.18126 4.54466 6.94929 4.21327L4.40962 0.585167Z" fill="currentColor"></path>
                    </svg>
                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-300 dark:text-gray-700">
                      <path d="M4.40962 4.41483C4.21057 4.69919 3.78943 4.69919 3.59038 4.41483L1.05071 0.786732C0.81874 0.455343 1.05582 0 1.46033 0H6.53967C6.94418 0 7.18126 0.455342 6.94929 0.786731L4.40962 4.41483Z" fill="currentColor"></path>
                    </svg>
                  </div>
                </div>
              </th>
              <th class="px-4 py-3 border border-gray-100 dark:border-white/[0.05]">
                <div class="flex items-center justify-between cursor-pointer">
                  <p class="font-medium text-gray-700 text-theme-xs dark:text-gray-400">Model</p>
                  <div class="flex flex-col gap-0.5">
                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-300 dark:text-gray-700">
                      <path d="M4.40962 0.585167C4.21057 0.300808 3.78943 0.300807 3.59038 0.585166L1.05071 4.21327C0.81874 4.54466 1.05582 5 1.46033 5H6.53967C6.94418 5 7.18126 4.54466 6.94929 4.21327L4.40962 0.585167Z" fill="currentColor"></path>
                    </svg>
                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-300 dark:text-gray-700">
                      <path d="M4.40962 4.41483C4.21057 4.69919 3.78943 4.69919 3.59038 4.41483L1.05071 0.786732C0.81874 0.455343 1.05582 0 1.46033 0H6.53967C6.94418 0 7.18126 0.455342 6.94929 0.786731L4.40962 4.41483Z" fill="currentColor"></path>
                    </svg>
                  </div>
                </div>
              </th>
              <!---->
              <th class="px-4 py-3 border border-gray-100 dark:border-white/[0.05]">
                <p class="font-medium text-gray-700 text-theme-xs dark:text-gray-400">Action</p>
              </th>
            </tr>
            </thead>
            <tbody>
              @if(dataService.cache()){
                @for (item of itemsOptions() ; track item.id) {
                  <tr id="tra-{{item.id}}">
                    <td class="px-4 py-4 font-medium text-gray-800 border border-gray-100 dark:border-white/[0.05] dark:text-white text-theme-sm whitespace-nowrap"> {{item.id}} </td>
                    <td class="px-4 py-4 font-normal text-gray-800 border border-gray-100 dark:border-white/[0.05] text-theme-sm dark:text-gray-400 whitespace-nowrap"> {{item.serialNumber}} </td>
                    <td class="px-4 py-4 font-normal text-gray-800 border border-gray-100 dark:border-white/[0.05] text-theme-sm dark:text-gray-400 whitespace-nowrap"> {{item.name}} </td>
                    <td class="px-4 py-4 font-normal text-gray-800 border border-gray-100 dark:border-white/[0.05] text-theme-sm dark:text-white/90 whitespace-nowrap">
                      <div class="flex items-center w-full gap-2">
                        <button  (click)="EmitItem(item)" class="text-gray-500 hover:text-error-500 dark:text-gray-400 dark:hover:text-error-500">
                          <span><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="fill-current"><path fill-rule="evenodd" clip-rule="evenodd" d="M4.98433 2.44399C3.11285 1.57147 1.15276 3.46979 1.96494 5.36824L3.82037 9.70527C3.90097 9.89367 3.90097 10.1069 3.82037 10.2953L1.96494 14.6323C1.15277 16.5307 3.11284 18.4291 4.98432 17.5565L16.8179 12.0395C18.5503 11.2319 18.5503 8.76865 16.8179 7.961L4.98433 2.44399ZM3.34404 4.77824C3.07331 4.14543 3.72667 3.51266 4.3505 3.80349L16.1841 9.32051C16.7615 9.58973 16.7616 10.4108 16.1841 10.68L4.3505 16.197C3.72667 16.4879 3.07331 15.8551 3.34404 15.2223L5.19947 10.8853C5.21895 10.8397 5.23687 10.7937 5.25321 10.7473L9.11736 10.7473C9.53157 10.7473 9.86736 10.4115 9.86736 9.99726C9.86736 9.58304 9.53157 9.24726 9.11736 9.24726L5.25108 9.24726C5.23531 9.20287 5.21811 9.15885 5.19947 9.11528L3.34404 4.77824Z" fill=""></path></svg></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                }
              }


            <!---->
            </tbody>
          </table>
        </div>
        <app-pagination-component
          [pageNumbers]="pageNumbers()"
          [TotalPageCount]="headerInfo().TotalPageCount"
        >
        </app-pagination-component>
      </div>
    </div>
  </div>
</div>
