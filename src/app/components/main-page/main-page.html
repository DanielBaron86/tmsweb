<div class="min-h-screen xl:flex">
  <div>
    <app-sidebar></app-sidebar>
    <app-backdrop></app-backdrop>
  </div>
  <div
      class="flex-1 transition-all duration-300 ease-in-out"
      [class]="{
        'xl:ml-[290px]': sidebarService.isExpanded() || sidebarService.isHovered(),
        'xl:ml-[90px]': !sidebarService.isExpanded() && !sidebarService.isHovered(),
        'ml-0': sidebarService.isMobileOpen()
      }"
  >
    <!-- app header start -->
    <app-header/>
    <!-- app header end -->
    <div class="p-4 mx-auto  md:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
