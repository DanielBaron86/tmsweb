<div class="relative">
      <input
        [type]="type()"
        [id]="id()"
        [name]="name()"
        [placeholder]="placeholder()"
        [min]="min()"
        [max]="max()"
        [step]="step()"
        [disabled]="disabled()"
        [class]="inputClasses"
        [value]="value()"
        (input)="onInputEntered($event)"
      />

      @if (hint()) {
      <p class="mt-1.5 text-xs"
        [class]="{
          'text-error-500': error,
          'text-success-500': success,
          'text-gray-500': !error && !success
        }">
        {{ hint() }}
      </p>
      }
    </div>
